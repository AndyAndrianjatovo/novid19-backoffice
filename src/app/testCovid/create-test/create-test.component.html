<div class="conteuneurFormulaire">
  <div class="title">
    <h1>Résultat test</h1>
  </div>
  <!-- PERSONNE -->
  <div class="formItem">
    <label for="personne">Personne</label>
    <div class="ng-autocomplete">
      <ng-autocomplete
        id="personne"
        [data]="personnes"
        [searchKeyword]="keyword"
        placeholder="Entrer le nom ou le prénom"
        (selected)="selectEvent($event)"
        (inputChanged)="onChangeSearch($event)"
        (inputFocused)="onFocused($event)"
        historyIdentifier="personnes"
        [itemTemplate]="itemTemplate"
        [notFoundTemplate]="notFoundTemplate"
        [customFilter]="customFilter"
        (inputCleared)="onClear($event)"
      >
      </ng-autocomplete>

      <ng-template #itemTemplate let-item>
        <a [innerHTML]="item.nom + ' ' + item.prenom"></a>
      </ng-template>

      <ng-template #notFoundTemplate let-notFound>
        <div [innerHTML]="notFound"></div>
      </ng-template>
    </div>
  </div>

  <div class="personnePart">
    <app-create [personneSelected]="personneSelected"></app-create>
  </div>

  <!-- CENTRE -->
  <div class="formItem">
    <label for="centre">Centre</label>
    <div class="ng-autocomplete">
      <ng-autocomplete
        id="centre"
        [data]="centres"
        [searchKeyword]="keywordCentre"
        placeholder="Entrer le nom de la centre"
        (selected)="selectEventCentre($event)"
        historyIdentifier="centres"
        [itemTemplate]="itemTemplateCentre"
        [notFoundTemplate]="notFoundTemplateCentre"
        [customFilter]="customFilterCentre"
        (inputCleared)="onClearCentre($event)"
      >
      </ng-autocomplete>

      <ng-template #itemTemplateCentre let-item>
        <a [innerHTML]="item.nomCentre"></a>
      </ng-template>

      <ng-template #notFoundTemplateCentre let-notFound>
        <div [innerHTML]="notFound">Aucun centre trouver.</div>
      </ng-template>
    </div>
  </div>

  <!-- <div class="centrePart">
    <app-create-centre [centreSelected]="centreSelected"></app-create-centre>
  </div> -->

  <div class="formItem">
    <label for="dateTest" class="normal">Date du test</label>
    <input
      type="date"
      id="dateTest"
      name="dateTest"
      [(ngModel)]="tests.dateTest"
    />
  </div>
  <div class="formItem">
    <label for="sexe" class="normal">Résultat</label>
    <select name="sexe" id="sexe" [(ngModel)]="tests.etatTest">
      <option value="1">Positif</option>
      <option value="2">Négatif</option>
    </select>
  </div>
  <div class="formButton" (click)="addTests()">
    <!-- <input type="submit" value="" /> -->
    <button type="submit"><span id="addTest"></span> Valider</button>
  </div>
</div>
